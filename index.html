<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import CDN di Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- Import Google Fonts: Lato -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- Import CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="app" class="container">
        <div class="logo">
            <img src="https://www.boolean.careers/images/misc/logo.png" alt="Logo Boolean">
        </div>

        <div class="new-todo">
            <input @keyup.enter="addToDo" v-model="newToDo" type="text" placeholder="Inserisci nuova task"> <!--Quando ho un solo tasto nel Keyup su cui mettere in ascolto posso collegarlo direttamente nel html aggangiando al @keyup il tasto desiderato (es. @keyup.nomeTasto="Nomefunzione()" !!solo alcuni tasti sono ammessi dopo il . trovi la lista sulla guida di vue)-->
            <button @click="addToDo">Aggiungi</button>
        </div>

        <div class="todo-list">
            <ul v-if="toDos.length > 0">
                <li v-for="(toDo, index) in toDos" :key="index">
                    {{toDo}}
                    <i @click="removeToDo(index)" class="fas fa-times"></i>
                </li>
            </ul>
            <h2 v-else>Non ci sono tasks attive!</h2>
        </div>
       
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
